<app-header></app-header>
<div class="container m-p-header pb-5">
    <div class="row mx-0 my-3">
      <div class="col-12 col-md-6 d-flex align-items-center px-0">
        <h4 class="text-uppercase font-weight-bold primary-color mb-0">
          Reset mật khẩu
        </h4>
      </div>
    </div>
    <hr>
    <form class="popup-form" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" *ngIf="resetPasswordForm">
    <div class="row align-items-center mb-3">
      <div class="col-12 col-md-4 align-items-center">
        <p class="mb-0 required">Mật khẩu mới:</p>
      </div>
      <div class="col-12 col-md-8">
        <nz-input-group [nzSuffix]="suffixTemplate">
        <input [type]="passwordVisible ? 'text' : 'password'" [class.is-invalid]="formErrors?.password" nz-input formControlName="password"
          placeholder="Mật khẩu mới" />
        </nz-input-group>
        <ng-template #suffixTemplate>
          <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
        </ng-template>
        <div class="invalid-feedback">
          {{ formErrors?.password }}
        </div>
      </div>
    </div>

    <div class="row align-items-center mb-3">
      <div class="col-12 col-md-4 align-items-center">
        <p class="mb-0 required">Nhập lại mật khẩu:</p>
      </div>
      <div class="col-12 col-md-8">
        <nz-input-group [nzSuffix]="suffixTemplate">
        <input [type]="passwordVisible ? 'text' : 'password'" [class.is-invalid]="formErrors?.confirmPassword" nz-input formControlName="confirmPassword"
          placeholder="Nhập lại mật khẩu mới" />
        </nz-input-group>
        <ng-template #suffixTemplate>
          <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
        </ng-template>
        <div class="invalid-feedback">
          {{ formErrors?.confirmPassword }}
        </div>
        <div class="invalid-feedback">
          {{ formErrors?.mustMatch }}
        </div>
      </div>
    </div>

    <div class="row d-flex justify-content-end pt-3 px-3">
      <button nz-button type="submit" nzType="primary" class="text-uppercase">
        Lưu
      </button>
    </div>

  </form>
</div>
<app-footer></app-footer>
